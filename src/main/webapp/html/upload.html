<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="col-md-6" style="margin: auto; border-style: groove;">
        <form class="border rounded w-100 mx-auto px-3 py-3 bg-light" enctype="multipart/form-data" method="POST" action="./uploadServlet">
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input id="fileName" name="filename" type="text" class="form-control" placeholder="This name will be used to save the file after uploading to server">
            </div>
            <div class="mt-4">
                <input class="form-control form-control-lg" id="fileUpLoad" name="fileUpLoad" type="file" lang="en">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox">
                <label class="form-check-label" for="checkbox">Override if exists</label>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-info px-2 py-2">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
